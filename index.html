<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="/image/favicon-32x32.png" />
    <title>Sign-up</title>
</head>
<body>
    <div class="text-content">
            <h1>Learn to code by watching others</h1> 
            <p>See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, but understanding how developers think is invaluable. 
             </p>
    </div>

    <div class="container">
        <div class="free-trial">
            <h3> <span>Try it free 7 days</span> then $20/mo. thereafter</h3>
        </div>
       
        <div class="form-container">
            <form>
                <div class="form-control">
                    <input type="text" placeholder="First Name" name="fname" class="first-name" aria-label="first-name">
                    <img src="image/icon-error.svg" alt="" class="error-icon">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Last Name" name="lname" class="last-name" aria-label="last-name">
                    <img src="image/icon-error.svg" alt="" class="error-icon">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email Address" name="email" class="email"  aria-label="email">
                    <img src="image/icon-error.svg" alt="" class="error-icon">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" name="password" class="password" aria-label="password">
                    <img src="image/icon-error.svg" alt="" class="error-icon">
                    <small></small>
                </div>
    
                <button>Claim Your Free Trial</button>
                <p class="terms-conditions">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
            </form>
        
            </p>
           </div>
        </div>


    </div>








<script src="js/app.js"></script>
</body>
</html>
